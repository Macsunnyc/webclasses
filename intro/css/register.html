<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>registration</title>
</head>
<body> 
  <div class="fm-container">
    <div class="fm-main">
      <form class="fm">
        <h1 >Register</h1>
        <div class="fm-group">
            <label for="firstname" class="fm-item">Firsname</label>
            <input type="text " class="fm-input" placeholder="firstname" required="true">
        </div>
        <div class="fm-group">
            <label for="lastname" class="fm-item">Lastname</label>
            <input type="text " class="fm-input" placeholder="lastname" required="true">
        </div>
        <div class="fm-group">
            <label for="username" class="fm-item">Username</label>
            <input type="text " class="fm-input" placeholder="username" required="true">
        </div>
        <div class="fm-group">
            <label for="password" class="fm-item">Password</label>
            <input type="password " class="fm-input" placeholder="password" required="true">
        </div>
      </form>
    </div>
    <h1 >Already a member? <a href="../../login.html"> Login</a></h1>
    <h2 >Already a member? <a href="../../login.html"> Login</a></h2>
  </div>
</body>
</html>
