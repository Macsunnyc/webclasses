<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Responsive/login.css" type="text/css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Days+One&family=Roboto:ital,wght@0,100;0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/610ccad632.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="fm-container">
            <form action="" class="fm">
                <div class="fm-item">
                    <label for="username" class="info"><i class="fa-solid fa-user"></i>Username</label>
                    <input type="text" class="fm-input" placeholder="username" required="true">
                </div>
                <div class="fm-item">
                    <label for="password" class="info"><i class="fa-solid fa-lock"></i>password</label>
                    <input type="password" class="fm-input" placeholder="password" required="true">
                </div>
                <div class="btn">
                    <button class="btn-login" type="submit"><i class="fa-solid fa-right-to-bracket"></i>Submit</button>
                </div>
                <div class="fm-more">
                    <a href="#" class="fm-a">forgotten password</a>
                    <label class="register"> Not a member? <a href="#">register</a></label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
